{% set name = "code-server" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/cdr/code-server/releases/download/{{ version }}/code-server-{{ version }}-linux-x86_64.tar.gz  # [linux]
  sha256: a8157e8766d6a0e255c72db25e8677a57adb8d889d653e78750b4d26a6ff7400  # [linux]
  url: https://github.com/cdr/code-server/releases/download/{{ version }}/code-server-{{ version }}-darwin-x86_64.zip  # [osx]
  sha256: 8efa5d9c9d396048a9a98cb9aaf5564564a8f27d7317038cb805330915248037  # [osx]
  folder:
    code-server

build:
  number: 1
  binary_relocation: False  # [osx]
  skip: true  # [win]

requirements:
  host:
  run:
    nodejs 12.*

test:
  commands:
    - code-server --help

about:
  home: https://github.com/cdr/code-server
  license: MIT
  license_family: MIT
  license_file:
   - code-server/LICENSE.txt
   - code-server/ThirdPartyNotices.txt
  summary: 'Run VS Code on a remote server.'

extra:
  recipe-maintainers:
    - xhochy
