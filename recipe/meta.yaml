{% set name = "code-server" %}
{% set version = "2.1698-vsc1.41.1" %}
{% set base_version = version.split("-")[0] %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/cdr/{{ name }}/archive/{{ base_version }}.tar.gz
  sha256: 653d15d88f6cc97f9580361d17d5eb6d5123d5f20674a62e60e6033f7cc146cd
  patches:
    - node-binary.patch

build:
  number: 0
  binary_relocation: False  # [osx]
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python 2.7.*
    - nodejs 12.*
    - yarn
    - pkg-config  # [linux]
  host:
    - nbin 1.2.7.*
    - libxkbfile  # [linux]
    - libsecret  # [linux]
    - xorg-libx11  # [linux]

test:
  commands:
    - code-server --help

about:
  home: https://github.com/cdr/code-server
  license: MIT
  license_family: MIT
  license_file:
   - LICENSE
   - LICENSE.vscode.txt
   - ThirdPartyNotices.vscode.txt
  summary: 'Run VS Code on a remote server.'

extra:
  recipe-maintainers:
    - xhochy
